<!DOCTYPE html>
<script>
  // 1. Immediate redirect (works even if MIME type is wrong)
  window.location.href = "https://www.exposar.net";

  // 2. Fallback for browsers that block JS
  setTimeout(function() {
    document.body.innerHTML = '<p>Redirecting... <a href="https://www.exposar.net">Click here</a> if not redirected.</p>';
  }, 100);
</script>
<title>Redirecting to www.exposar.net</title>
<body></body>
